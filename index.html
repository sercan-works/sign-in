<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.7.5/dust-core.min.js>


</head>

<body>                                                    
    <div id="menu">
        <form action="result.html" method="GET" target="_blank">
            <h1 id="title">Sign In With</h1><br>
            <div class="applications">
               
                <button type="submit" id="facebook">
                    <i class="fab fa-facebook-square">
                        
                    </i>
                    Facebook
                </button>
                <button type="submit" id="google">
                    <i class="fab fa-google">
                        
                    </i>
                     Google
                </button>
            </div>
            <br>
            <div class="input-box">
                <label for="name">Username</label><br>

                <input type="text" id="username" name="username">
                <br>
                
            </div>&emsp;
            <div class="input-box">
                <label for="password">Password<a href="index.html"> Remember?</a>   
                </label><br>
                <input type="password" id="password" name="password">
                <br>
                
            </div>&emsp;

            <div class="submit">
                <button type="submit" id="button">Sign In</button>

            </div>
            <footer id="footer">
                <p>"Enroll man?" <a href="index.html">!Sign up now!</a></p>

            </footer>


        </form>
    </div>
    
</body>
</html>
